<head>
	<title>
		{{ site.title }}
	</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description"
	      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}. {{ resume.tagline }}{% endif %}">
	<meta name="title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="author" content="{{ site.author }}"/>
	<meta name="Copyright"
	      content="Copyright &copy; {{ site.title }} {{ site.time | date: '%Y' }}. All Rights Reserved.">

	<!-- Facebook -->
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:type" content="website">
	<meta property="og:description"
	      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:image"
	      content="{% if page.img %}{{ site.url }}/assets/images/posts/{{ page.img }}{% else %}{{ site.url }}/assets/images/logo.png{% endif %}">

	<!-- Favicon -->
	<link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png">
	<link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.png" type="image/x-icon"/>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans:400,600" rel="stylesheet">

	<!-- Feed -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml">

	<!-- CSS -->
	<link rel="stylesheet" href="/css/styles.css">

	<!-- Javascripts -->
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="/assets/script/classie.js"></script>
	<script src="/assets/script/form.js"></script>

	<!-- Canonical -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
